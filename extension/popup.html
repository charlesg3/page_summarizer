<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #cc0000;
      margin-top: 0;
    }
    .subtitle {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #aa0000;
    }
    .note {
      font-size: 11px;
      color: #666;
      margin-top: 15px;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    .options-container {
      margin: 15px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .option-row {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .option-row label {
      flex: 1;
      font-size: 14px;
    }
    select {
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
      width: 150px;
    }
  </style>
</head>
<body>
  <h2>Page Summarizer</h2>
  <div class="subtitle">Summarize web pages with AI</div>

  <div class="options-container">
    <div class="option-row">
      <label for="summary-type">Summary Type:</label>
      <select id="summary-type">
        <option value="default">Standard Summary</option>
        <option value="debate">Critical Analysis</option>
      </select>
    </div>
    <div class="option-row">
      <label for="include-comments">Include comments:</label>
      <input type="checkbox" id="include-comments">
    </div>
  </div>

  <button id="summarize">Summarize Page</button>
  <div id="status"></div>
  <div class="note">
    Note: Works best on article and content-focused pages.
  </div>
  <script src="popup.js"></script>
</body>
</html>
