<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <style>
    body {
      width: 320px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      color: #cc0000;
      margin-top: 0;
    }
    .subtitle {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #aa0000;
    }
    .note {
      font-size: 11px;
      color: #666;
      margin-top: 15px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      background-color: #f9f9f9;
    }

    .row {
      display: flex;
      align-items: center;
      background-color: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 8px 12px;
      margin-bottom: 8px;
    }

    .container:not(:last-child) {
      margin-bottom: 15px;
    }

    .label {
      white-space: nowrap; /* Prevents the text from wrapping */
      padding-right: 15px;
      font-weight: 600;
      color: #333;
      flex: 0 0 auto; /* Don't grow, don't shrink, auto-width based on content */
    }

    .input-field {
      flex: 1; /* Takes up all remaining space */
      display: flex; /* Create another flex container for the input */
    }
    
    .input-field input {
      width: 100%;
    }
    
    #status {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
    
    .section-title {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #333;
    }
  </style>
</head>
  <body>

  <h2>Page Summarizer</h2>
  <div class="subtitle">Extract and summarize web page content</div>

  <div class="container">
    <div class="section-title">API Configuration</div>
    <div class="row">
      <span class="label">API Url:</span>
      <span class="input-field"><input id="api-url" /></span>
    </div>
    <div class="row">
      <span class="label">Password:</span>
      <span class="input-field"><input id="password" type="password" /></span>
    </div>
    
    <div class="section-title">Summarization Settings</div>
    <div class="row">
      <span class="label">Anthropic API Key:</span>
      <span class="input-field"><input id="anthropic-api-key" type="password" placeholder="sk-ant-..." /></span>
    </div>
  </div>
  
  <div id="status"></div>
  <button id="save">Save</button>
  
  <div class="note">
    Note: You'll need an Anthropic API key to use the summarization feature. 
    Get one at <a href="https://console.anthropic.com/" target="_blank">console.anthropic.com</a>
  </div>

  <script src="options.js"></script>
  </body>
</html>
